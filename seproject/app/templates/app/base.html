
{% load static %}
<!DOCTYPE html>
<html>

    <head>

		<meta charset="utf-8">
		<title>Crisis Management System</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

	</head>

	<body>
		
		<div class="topnav">
		  <a class="active" href="#home" onclick="location.href='/'">Home</a>
		  <a href="#news" onclick="location.href='location.com'">News</a>
		  <a href="#contact" onclick="location.href='contact/'">Contact</a>
		  <a href="#about" onclick="location.href='location.com'">About</a>
		  {% if request.user.is_authenticated %}
		  <a href="{% url 'logout' %}">Logout</a>
		  {% else %}
		  <a href="#Login" onclick="location.href='accounts/login'">Login</a>
		  {% endif %}
          
          
		</div>

	</body>

	{% block content %}{% endblock %}

	

</html>
